plugins:
  addthis:
    Comments:
      pattern: 'AddThis Settings Begin'
  all-in-one-seo-pack:
    Comments:
      pattern: '\A\/?all in one seo pack(?: ([^\s]+) by)?'
      version: true
  astickypostorderer:
    Comments:
      pattern: 'AStickyPostOrderER \(Version: ([\d\.]+)\)'
      version: true
  collapsing-archives:
    Comments:
      pattern: 'Collapsible Archive Widget'
  custom-facebook-feed:
    Comments:
      pattern: 'Custom Facebook Feed'
  dynamic-content-gallery-plugin:
    Comments:
      pattern: 'Dynamic Content Gallery plugin version ([\d\.^\s]+)'
      version: true
  easy-fancybox:
    Comments:
      pattern: 'Easy FancyBox ([\d\.]+) using'
      version: true
  enhanced-links:
    Comments:
      pattern: '\A(?:Start|End) Of Script Generated By Enhanced Links'
  events-calendar:
    Comments:
      pattern: 'Generated By Events-Calendar - Version: ([\d\.]+)'
      version: true
  facebook-comments:
    Comments:
      pattern: 'Facebook Comments Plugin for WordPress'
  facebook-like-thumbnail:
    Comments:
      pattern: 'Facebook Like Thumbnail \(v([\d\.]+)\)'
      version: true
  gigpress:
    Comments:
      pattern: 'Generated by GigPress ([\d\.]+)'
      version: true
  google-analyticator:
    Comments:
      pattern: 'Google Analytics Tracking by Google Analyticator ([\d\.]+):'
      version: true
  google-analytics-dashboard-for-wp:
    Comments:
      pattern: 'GADWP v([\d\.]+) Universal Tracking'
      version: true
  google-analytics-for-wordpress:
    Comments:
      pattern: '(?:Google Analytics by Yoast plugin|Yoast Google Analytics plugin) v([\d\.]+) -|\A\/ Google Analytics by Yoast'
      version: true
  hotjar-connecticator:
    Comments:
      pattern: 'Hotjar Tracking Code for'
  imp-download:
    Comments:
      pattern: 'Powered by iMP Download v([\d\.]+)'
      version: true
  juiz-last-tweet-widget:
    Comments:
      pattern: 'Juiz Last Tweet Widget'
  kontera-official:
    Comments:
      pattern: 'Kontera (?:ContentLink|Ads Inserted by Wordpress Plugin)'
  login-logo:
    Comments:
      pattern: 'Login Logo plugin for WordPress'
  news-ticker:
    Comments:
      pattern: 'START TICKER VER ([\d\.]+)'
      version: true
  nextgen-gallery:
    Comments:
      pattern: '<meta name="NextGEN" version="([\d\.]+)"'
      version: true
  nginx-helper:
    Comments:
      pattern: 'Cached using Nginx-Helper|Visit https?://wordpress.org/extend/plugins/nginx-helper/faq/ for more details'
  optin-monster:
    Comments:
      pattern: 'OptinMonster(?: WordPress plugin v([\d\.]+))? -'
      version: true
  q-and-a:
    Comments:
      pattern: 'Q & A'
  recents-post-widget-extended:
    Comments:
      pattern: 'Generated by https?://wordpress.org/plugins/recent-posts-widget-extended'
  revslider:
    Comments:
      pattern: 'START REVOLUTION SLIDER ([\d\.]+) ?'
      version: true
  shareaholic:
    UrlsInPage:
      xpath: '//meta[@name="shareaholic:wp_version"]'
  simple-share-button-adder:
    Comments:
      pattern: 'Simple Share Buttons Adder \(([\d\.]+)\)'
      version: true
  ultimate-google-analytics:
    Comments:
      pattern: 'Ultimate Google Analytics plugin v([\d\.]+):'
      version: true
  vipers-video-quicktags:
    Comments:
      pattern: 'Vipers Video Quicktags v([\d\.]+)'
      version: true
  w3-total-cache:
    Comments:
      pattern: '(?:optimized by W3 Total Cache|W3 Total Cache\/([\d\.]+))'
      version: true
  WeatherIcon:
    Comments:
      pattern: 'Powered by WeatherIcon v([\d\.]+) \|'
      version: true
  wordpress-mobile-pack:
    UrlsInPage:
      xpath: '//a[starts-with(@href,"?wpmp_switcher=")]'
  wordpress-seo:
    Comments:
      pattern: 'optimized with the Yoast(?: WordPress)? SEO plugin v([^\s]+) -|\/ Yoast WordPress SEO plugin\.'
      version: true
  wordpress-social-login:
    Comments:
      pattern: 'WordPress Social Login ([\d\.]+).'
      version: true
  wow-analytics:
    Comments:
      pattern: '\AWOW Async(?: for Wordpress)? Tracking Code|WOW Plugin Version ([\d\.^\s]+)'
      version: true
  wptouch:
    Comments:
      pattern: 'Powered by WPtouch: ([\d\.]+)'
      version: true
  wp-easy-gallery:
    Comments:
      pattern: 'WP Easy Gallery:'
  wp-google-fonts:
    Comments:
      pattern: 'by Wordpress Google Fonts'
  wp-postviews:
    Comments:
      pattern: 'Script Generated By WP-PostViews'
  wp-piwik:
    Comments:
      pattern: '\A(?:End )?Piwik'
  wp-rocket:
    Comments:
      pattern: 'Performance optimized by WP Rocket'
  wp-spamfree:
    Comments:
      pattern: 'WP-SpamFree v([\d\.^\s]+)'
      version: true
  wp-super-cache:
    Comments:
      pattern: 'page generated by WP-Super-Cache'
  rspec-failure: # Keep it at the bottom, otherwise kittens will die
    Comments:
      version: true
      pattern: 'this one should raise an excception'
