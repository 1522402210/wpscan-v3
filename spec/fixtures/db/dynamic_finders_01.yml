---
plugins:
  addthis:
    Comments:
      pattern: !ruby/regexp /AddThis Settings Begin/i
  all-in-one-seo-pack:
    Comments:
      pattern: !ruby/regexp '/\A\/?all in one seo pack(?: ([^\s]+) by)?/i'
      version: true
  astickypostorderer:
    Comments:
      pattern: !ruby/regexp '/AStickyPostOrderER \(Version: ([\d\.]+)\)/i'
      version: true
  collapsing-archives:
    Comments:
      pattern: !ruby/regexp /Collapsible Archive Widget/i
  custom-facebook-feed:
    Comments:
      pattern: !ruby/regexp /Custom Facebook Feed/i
  dynamic-content-gallery-plugin:
    Comments:
      pattern: !ruby/regexp /Dynamic Content Gallery plugin version ([\d\.^\s]+)/i
      version: true
  easy-fancybox:
    Comments:
      pattern: !ruby/regexp /Easy FancyBox ([\d\.]+) using/i
      version: true
  enhanced-links:
    Comments:
      pattern: !ruby/regexp /\A(?:Start|End) Of Script Generated By Enhanced Links/i
  events-calendar:
    Comments:
      pattern: !ruby/regexp '/Generated By Events-Calendar - Version: ([\d\.]+)/i'
      version: true
  facebook-comments:
    Comments:
      pattern: !ruby/regexp /Facebook Comments Plugin for WordPress/i
  facebook-like-thumbnail:
    Comments:
      pattern: !ruby/regexp /Facebook Like Thumbnail \(v([\d\.]+)\)/i
      version: true
  gigpress:
    Comments:
      pattern: !ruby/regexp /Generated by GigPress ([\d\.]+)/i
      version: true
  google-analyticator:
    Comments:
      pattern: !ruby/regexp /Google Analytics Tracking by Google Analyticator ([\d\.]+):/i
      version: true
  google-analytics-dashboard-for-wp:
    Comments:
      pattern: !ruby/regexp /GADWP v([\d\.]+) Universal Tracking/i
      version: true
  google-analytics-for-wordpress:
    Comments:
      pattern: !ruby/regexp /(?:Google Analytics by Yoast plugin|Yoast Google Analytics
        plugin) v([\d\.]+) -|\A\/ Google Analytics by Yoast/i
      version: true
  hotjar-connecticator:
    Comments:
      pattern: !ruby/regexp /Hotjar Tracking Code for/i
  imp-download:
    Comments:
      pattern: !ruby/regexp /Powered by iMP Download v([\d\.]+)/i
      version: true
  juiz-last-tweet-widget:
    Comments:
      pattern: !ruby/regexp /Juiz Last Tweet Widget/i
  kontera-official:
    Comments:
      pattern: !ruby/regexp /Kontera (?:ContentLink|Ads Inserted by Wordpress Plugin)/i
  login-logo:
    Comments:
      pattern: !ruby/regexp /Login Logo plugin for WordPress/i
  news-ticker:
    Comments:
      pattern: !ruby/regexp /START TICKER VER ([\d\.]+)/i
      version: true
  nextgen-gallery:
    Comments:
      pattern: !ruby/regexp /<meta name="NextGEN" version="([\d\.]+)"/i
      version: true
  nginx-helper:
    Comments:
      pattern: !ruby/regexp /Cached using Nginx-Helper|Visit https?:\/\/wordpress.org\/extend\/plugins\/nginx-helper\/faq\/
        for more details/i
  optin-monster:
    Comments:
      pattern: !ruby/regexp '/OptinMonster(?: WordPress plugin v([\d\.]+))? -/i'
      version: true
  q-and-a:
    Comments:
      pattern: !ruby/regexp /Q & A/i
  recents-post-widget-extended:
    Comments:
      pattern: !ruby/regexp /Generated by https?:\/\/wordpress.org\/plugins\/recent-posts-widget-extended/i
  revslider:
    Comments:
      pattern: !ruby/regexp /START REVOLUTION SLIDER ([\d\.]+) ?/i
      version: true
  shareaholic:
    UrlsInPage:
      xpath: //meta[@name="shareaholic:wp_version"]
  simple-share-button-adder:
    Comments:
      pattern: !ruby/regexp /Simple Share Buttons Adder \(([\d\.]+)\)/i
      version: true
  ultimate-google-analytics:
    Comments:
      pattern: !ruby/regexp /Ultimate Google Analytics plugin v([\d\.]+):/i
      version: true
  vipers-video-quicktags:
    Comments:
      pattern: !ruby/regexp /Vipers Video Quicktags v([\d\.]+)/i
      version: true
  w3-total-cache:
    Comments:
      pattern: !ruby/regexp /(?:optimized by W3 Total Cache|W3 Total Cache\/([\d\.]+))/i
      version: true
  WeatherIcon:
    Comments:
      pattern: !ruby/regexp /Powered by WeatherIcon v([\d\.]+) \|/i
      version: true
  wordpress-mobile-pack:
    UrlsInPage:
      xpath: //a[starts-with(@href,"?wpmp_switcher=")]
  wordpress-seo:
    Comments:
      pattern: !ruby/regexp '/optimized with the Yoast(?: WordPress)? SEO plugin v([^\s]+)
        -|\/ Yoast WordPress SEO plugin\./i'
      version: true
  wordpress-social-login:
    Comments:
      pattern: !ruby/regexp /WordPress Social Login ([\d\.]+)./i
      version: true
  wow-analytics:
    Comments:
      pattern: !ruby/regexp '/\AWOW Async(?: for Wordpress)? Tracking Code|WOW Plugin
        Version ([\d\.^\s]+)/i'
      version: true
  wptouch:
    Comments:
      pattern: !ruby/regexp '/Powered by WPtouch: ([\d\.]+)/i'
      version: true
  wp-easy-gallery:
    Comments:
      pattern: !ruby/regexp /WP Easy Gallery:/i
  wp-google-fonts:
    Comments:
      pattern: !ruby/regexp /by Wordpress Google Fonts/i
  wp-postviews:
    Comments:
      pattern: !ruby/regexp /Script Generated By WP-PostViews/i
  wp-piwik:
    Comments:
      pattern: !ruby/regexp /\A(?:End )?Piwik/i
  wp-rocket:
    Comments:
      pattern: !ruby/regexp /Performance optimized by WP Rocket/i
  wp-spamfree:
    Comments:
      pattern: !ruby/regexp /WP-SpamFree v([\d\.^\s]+)/i
      version: true
  wp-super-cache:
    Comments:
      pattern: !ruby/regexp /page generated by WP-Super-Cache/i
  rspec-failure: # Keep it at the bottom, otherwise kittens will die
    Comments:
      version: true
      pattern: !ruby/regexp /this one should raise an excception/i
